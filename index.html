<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="/three.js"></script>
    <script type="module" src="/demo.js"></script>
    <link rel="stylesheet" type="text/css" href="" />
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .headingDiv {
      display: flex;
      justify-content: center;
    }
    #info {
      position: absolute;
      top: 10px;
      /* width: 100%; */
      text-align: center;
      z-index: 100;
      font-family: "Irish Grover", cursive;
      display: block;
      color: rgb(126, 228, 86);
      font-size: 30px;
      padding: 10px 20px;
      background-color: #0000005e;
      border-radius: 15px;
      transition: 3s;
      user-select: none;
      /* animation-duration: 3s;
    animation-name: slidein; */
    }
    p {
      margin-top: 5%;
      margin-bottom: 0%;
    }
    #item-tobeplaced-area {
      height: 160px;
      width: 120px;
      background-color: #0000005e;
      /* z-index: 1; */
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.432);
      top: 32vh;
      left: 65vh;
      border: 3px dashed #aba2a2;
      border-radius: 20%;
    }
    #overlay {
      width: 80vw;
      height: 80vh;
      padding-left: 2em;
      background-color: #7e6228;
      color: white;
      display: none;
      margin: auto;
      margin-top: 3%;
      position: absolute;
      left: 10%;
      border-radius: 20%;
      border: 45px solid #562809;
    }
    #step {
      display: block;
      position: absolute;
      font-family: cursive;
      font-size: 300%;
      justify-content: center;
      align-items: center;
    }
    input[type="radio"] {
      border: 0px;
      width: 10%;
      height: 2em;
    }
    form {
      margin-left: 2em;
      height: 100%;
    }
    button {
      font-size: 100%;
      display: block;
      top: 150%;
      background-color: #562809;
      color: wheat;
      left: 100%;
    }
    button:active {
      color: #562809;
      background-color: wheat;
    }
    #coffee {
      position: absolute;
      left: 80%;
      top: 65%;
    }
    #congratulations {
      background-color: transparent;
      position: absolute;
      margin-left: 15%;
      display: none;
      width: auto;
      height: 100%;
    }
    #timer{
      position: absolute;
      top: 10%;
      left: 80%;
    }
  </style>
  <body>
    <div id="congratulations">
      <img src="./Images/confetti.gif" width="100%" height="100%" />
    </div>
    <div id="overlay">
      <div id="step">
        <!-- <form>
	  	 <p>Please select what you prefer to add:</p>
	  	 <input type="radio" id="MILK" name="option" selected value="MILK">
	  	 <label for="MILK">MILK</label><br>
		 <input type="radio" id="WATER" name="option" value="WATER">
		 <label for="WATER">WATER</label><br>
		 <button id="sub" >Submit</button>
		</form>   -->
        <p>Please select what you prefer to add:</p>
        <br />
        <div id="selectoption">
          <button onclick="option1()">MILK</button><br />
          <button onclick="option2()">WATER</button>
        </div>
        <input type="hidden" id="modelSelectedItem" />
        <div id="selectedItem" style="display: none">0</div>
      </div>
      <div id="timer">
        <img src="./Images/timer.gif" alt="timer" width="150">
      </div>
      <div id="coffee">
        <img src="./Images/coffee.gif" alt="coffee" width="150" height="150" />
      </div>
    </div>
    <div class="headingDiv">
      <span id="info">Step 1 - Switch on the stove by pressing red button</span>
    </div>
    <script>
      // const loading=()=>{
      //   console.log('hello eve');
      //   var audios=new Audio("./Audios/Switch.mp3");
      //   audios.play();
      // };
      function play(path) {
        var audio = new Audio(path);
        audio.play();
      }
      play("./Audios/Switch.mp3");

      function option1() {
        document.querySelector("#selectedItem").innerHTML = 1;
      }
      function option2() {
        document.querySelector("#selectedItem").innerHTML = 2;
      }
    </script>
  </body>
</html>
